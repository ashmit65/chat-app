<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chat App</title>
  </head>
  <body class="bg-Secondary">
    <nav class="navbar navbar-expand-lg bg-dark rounded-10 bg-opacity-75">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ChatApp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container-fluid mid-section my-3">
    <div class="first">
        
        </div>
        <div class="second">
            <form onsubmit="sendMessage();return false">
                <div class="btn-group w-100">
                <input type="text" id="message" class="form-control border-2 border-primary w-100" placeholder="Message....">
                <button class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <footer class="fixed-bottom bg-dark bg-opacity-75 text-center text-light">
      <p>copyright@mychatapp.com</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/client.js"></script>
  </body>
</html>
